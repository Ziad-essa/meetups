{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'meetups/styles/base.css' %}">
    <link rel="stylesheet" href="{% static 'meetups/styles/all-meetups.css' %}">
    {% block site_css %} {% endblock %}
    <title>{% block title %} my meetups {% endblock %}</title>
</head>
<body>
    <header id="main-header">
        <nav><a href="/meetups" id="main-logo">django project</a></nav>

    <h1>{% block main_heading %} {% endblock %} </h1>
    <p>{% block header_contant %} {% endblock %}</p>
    </header>
    <main>
        {% block body %} {% endblock %}
    </main>
</body>
</html>
